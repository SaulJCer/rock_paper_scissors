<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>ULTIMATE ROCK PAPER SCISSORS</h1>
    <div class="playerButtonsContainer">
        <button id="rockBtn" class="playerButtons">Rock</button>
        <button id="paperBtn" class="playerButtons">Paper</button>
        <button id="scissorsBtn" class="playerButtons">Scissors</button>
     </div>

     <div class="choices"> 
        <div id="playerChoice"> </div>
        <div> VS </div>
        <div id="cpuChoice"></div>
     </div>

     <div class="score">
        <div id="playerScore"></div>
        <div id="cpuScore"></div>
     </div>

     <div id="result"></div>

    <script src="game.js"></script>
    
</body>
</html>
